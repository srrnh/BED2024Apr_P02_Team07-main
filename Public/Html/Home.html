<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <link rel="stylesheet" href="../Css/Main.css"/>
    <link rel="stylesheet" href="../Css/Login.css"/>
  </head>
  <body>
    <div id="loading-page">
      <dotlottie-player
        background="none"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay
      ></dotlottie-player>
    </div>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <img src="../Css/Rectangle 125.png" alt="Logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../Html/Home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Html/MyLearning.html">My Learning</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link show disabled"
                href="../Html/Favorite.html"
                style="display: none"
                >Favorite</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Html/Courses.html">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Html/Blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Html/ContactUs.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Html/MyAccount.html">My Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Html/Login.html">Login</a>
            </li>
          </ul>
          <button class="btn btn-outline-success" id="login" type="button">
            Login
          </button>
        </div>
      </div>
    </nav>
    <div class="box-container">
      <div class="wrapper">
        <form>
          <h1>Login</h1>
          <div class="input-box">
            <input
              type="text"
              class="form-control"
              placeholder="Email"
              id="email"
            />
          </div>
          <div class="input-box">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="Password"
            />
          </div>
          <div class="form-check">
            <label class="form-check-label" for="Check"
              ><input type="checkbox" class="form-check-input" id="Check" />Show
              Password</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <div class="register-link">
            <p>
              Don't have an account?
              <a href="../Html/Register.html">Register Now</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../js/Main.js"></script>
    <script src="../js/Login.js"></script>
  </body>
</html>
